<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioCalico - Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="radio.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="/logo.png" alt="RadioCalico" class="logo">
            <h1 class="site-title">Radio Calico</h1>
        </div>
    </header>
    
    <main class="main-content">
        <section class="album-section">
            <img src="https://d3d4yli4hf5bmh.cloudfront.net/cover.jpg" alt="Album Art" class="album-art" id="albumArt">
        </section>
        
        <section class="track-section">
            <div id="trackLoading" class="loading-content">
                <div class="loading-shimmer shimmer-title" style="width: 80%; height: 3.5rem;"></div>
                <div class="loading-shimmer shimmer-text" style="width: 60%; height: 2rem; margin: 16px 0;"></div>
                <div class="loading-shimmer shimmer-text" style="width: 70%; height: 1.25rem; margin-bottom: 32px;"></div>
                <div class="loading-text">
                    <div class="loader"></div>
                    <span>Loading track information...</span>
                </div>
            </div>
            
            <div id="trackContent" style="display: none;">
                <h2 class="artist-name" id="artistName"></h2>
                <h3 class="song-title" id="songTitle"></h3>
                <div class="album-info" id="albumInfo"></div>
                
                <div class="quality-info">
                    <div class="quality-line" id="sourceQuality"></div>
                    <div class="quality-line" id="streamQuality">Stream quality: 48kHz FLAC / HLS Lossless</div>
                </div>
                
                <div class="rating-section">
                    <div class="rate-text">Rate this track:</div>
                    <div class="rating-buttons">
                        <button class="rating-button thumbs-up" id="thumbsUpBtn">
                            <span>üëç</span>
                            <span class="rating-count" id="thumbsUpCount">0</span>
                        </button>
                        <button class="rating-button thumbs-down" id="thumbsDownBtn">
                            <span>üëé</span>
                            <span class="rating-count" id="thumbsDownCount">0</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="player-controls">
                <audio id="audioPlayer" class="audio-controls" preload="none"></audio>
                <button id="playBtn" class="play-btn">‚ñ∂</button>
                <span class="time-display" id="timeDisplay">0:35 / Live</span>
                <div class="volume-container">
                    <span class="volume-icon">üîä</span>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="80">
                </div>
            </div>
            
            <div id="status" class="status">Ready to play</div>
        </section>
    </main>
    
    <footer class="footer-section">
        <div class="footer-content">
            <h3 class="footer-title">Previous tracks:</h3>
            <ul class="track-list" id="trackList">
                <li class="loading-text">
                    <div class="loader"></div>
                    <span>Loading recent tracks...</span>
                </li>
            </ul>
        </div>
    </footer>

    <script src="radio.js"></script>
</body>
</html>
